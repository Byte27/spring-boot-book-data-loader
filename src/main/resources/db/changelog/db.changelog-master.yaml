databaseChangeLog:
  - changeSet:
      id: "create-books-table"
      author: "byte27"
      changes:
        - createTable:
            tableName: "books"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "title"
                  type: "varchar(50)"
                  constraints:
                    nullable: false
                    unique: true
